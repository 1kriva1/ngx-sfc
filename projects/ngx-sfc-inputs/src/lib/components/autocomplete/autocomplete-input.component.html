<div class="container">
    <fa-icon #iconRef *ngIf="icon" class="icon" [icon]="icon"></fa-icon>
    <div class="content">
        <label for="{{inputId}}" [ngClass]="labelClass">{{label}}</label>
        <div class="input">
            <input sfcInput id="{{inputId}}" type="text" class="text-input" [placeholder]="placeholderValue"
                [value]="displayValue" [disabled]="disabled" [readonly]="loading">
        </div>
        <span class="helper-text">{{helperTextValue}}</span>
        <sfc-load-container [id]="inputId" [open]="isFocused" [showLoadMoreButton]="showLoadMoreButton"
            [showEmpty]="showEmpty" [loadMore]="loadMore" [model]="loadModel" (handleSuccess)="handleSuccess($event)"
            (handleError)="handleError()" (handleLoading)="handleLoading($event)">
            <sfc-autocomplete-item *ngFor="let item of items" [item]="item" (selected)="onSelect($event)">
            </sfc-autocomplete-item>
        </sfc-load-container>
    </div>
</div>
