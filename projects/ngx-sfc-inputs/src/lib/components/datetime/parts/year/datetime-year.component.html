<div class="container">
    <div class="handler">
        <sfc-button [types]="[ButtonType.Rounded]" [sfcComponentSize]="ComponentSize.Small" [iconBefore]="faChevronUp"
            (sfcMouseDown)="updateList(Sequence.Previous, true)">
        </sfc-button>
    </div>

    <div #yearsEl class="years" [sfcScrollIntoView]="scrollTarget" [local]="true" (sfcScrollTracker)="onScroll($event)"
        [positions]="[Position.Bottom, Position.Top]">
        <div class="year" *ngFor="let _year of years" [class.selected]="year === _year"
            [class.disabled]="isDisabled(_year)" (sfcMouseDown)="onSelectYear($event, _year)">
            {{_year}}
        </div>
    </div>

    <div class="handler">
        <sfc-button [types]="[ButtonType.Rounded]" [sfcComponentSize]="ComponentSize.Small" [iconBefore]="faChevronDown"
            (sfcMouseDown)="updateList(Sequence.Next, true)">
        </sfc-button>
    </div>
</div>
