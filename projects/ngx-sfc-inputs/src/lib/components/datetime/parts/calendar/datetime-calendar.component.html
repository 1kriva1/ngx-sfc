<div class="container">
    <div class="title">{{calendarMonth}}</div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let dayIndex of model.weekDays">
                    {{dayNames[dayIndex]}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let week of model.weeks">
                <td *ngFor="let date of week">
                    <a *ngIf="date" [ngClass]="getDateState(date)" (sfcMouseDown)="onSelectDate($event, date)">
                        {{getDateNumber(date)}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
