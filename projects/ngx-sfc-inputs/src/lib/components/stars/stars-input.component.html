<div class="container">
    <input sfcInput id="{{inputId}}" type="number" [value]="value" [disabled]="disabled">
    <div class="content">
        <label (click)="selectAll()">{{label}}</label>
        <div class="component">
            <fa-icon *ngIf="icon" class="icon" [icon]="icon" (click)="selectAll()"></fa-icon>
            <div class="stars">
                <sfc-star *ngFor="let item of items" id="{{inputId}}" [value]="item" [disabled]="disabled"
                    (selected)="onChange(+$event)" [state]="getStarsState(item)">
                </sfc-star>
            </div>
        </div>
        <span class="helper-text">{{helperTextValue}}</span>
        <div [sfcShowHideElement]="showSideInfo" class="right-side-info">
            <ng-container *ngIf="counter">
                <div class="counter">
                    <span *ngFor="let _ of [value]" @counterAnimation>{{index}}</span>
                    <span>/{{items.length}}</span>
                </div>
            </ng-container>
            <ng-container *ngIf="reset && !disabled">
                <span class="reset" (click)="onChange(null)">reset</span>
            </ng-container>
        </div>
    </div>
</div>
