<div class="container">
    <input sfcInput id="{{inputId}}" type="checkbox" [disabled]="disabled" [checked]="value" [value]="value"
        (input)="onChange($any($event.target).checked)" style="display: none;" />
    <div class="content">
        <label for="{{inputId}}" *ngIf="labelValue">{{labelValue}}</label>
        <div class="component">
            <fa-icon *ngIf="icon" class="icon" [icon]="icon"></fa-icon>
            <sfc-toggle-switcher [active]="value || false" [disabled]="disabled" [leftModel]="leftModel"
                [rightModel]="rightModel" (click)="onChange(!value)">
            </sfc-toggle-switcher>
        </div>
        <span class="helper-text">{{helperTextValue}}</span>     
    </div>    
</div>
