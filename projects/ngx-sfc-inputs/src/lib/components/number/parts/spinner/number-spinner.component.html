<div class="container">
    <span class="lever previous" (click)="decrement()" [ngStyle]="getStyles(Sequence.Previous)">
        <fa-icon [sfcShowHideElement]="showPrevious" [icon]="model.prevIcon"></fa-icon>
    </span>
    <span class="label">
        <span *ngIf="!model.edit">{{model.value}}</span>
        <ng-content *ngIf="model.edit"></ng-content>
    </span>
    <span class="lever next" (click)="increment()" [ngStyle]="getStyles(Sequence.Next)">
        <fa-icon [sfcShowHideElement]="showNext" [icon]="model.nextIcon"></fa-icon>
    </span>
</div>
