<div class="container">
    <fa-icon *ngIf="icon" #iconRef class="icon" [icon]="icon"></fa-icon>
    <div class="content">
        <textarea #textAreaRef sfcInput id="{{inputId}}" class="text-input" [placeholder]="placeholderValue"
            [value]="value" [disabled]="disabled" (input)="onChange($any($event.target).value)" (blur)="onBlur()"
            (keyup)="onKeyUp($event)"></textarea>
        <label for="{{inputId}}" [ngClass]="labelClass">{{label}}</label>
        <span class="helper-text">{{helperTextValue}}</span>
        <span class="right-side-info">{{charCounterValue}}</span>
    </div>
</div>
