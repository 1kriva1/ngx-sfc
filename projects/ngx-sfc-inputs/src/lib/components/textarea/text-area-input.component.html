<div class="container">
    <fa-icon *ngIf="icon" #iconRef class="icon" [icon]="icon"></fa-icon>
    <textarea #textAreaRef sfcInput id="{{inputId}}" class="text-input" [placeholder]="placeholderValue" [value]="value"
        [disabled]="disabled" (input)="onChange($event)" (blur)="onBlur()" (keyup)="onKeyUp($event)"></textarea>
    <label for="{{inputId}}" [ngClass]="labelClass">{{label}}</label>
    <span class="helper-text">{{helperTextValue}}</span>
    <span class="character-counter">{{charCounterValue}}</span>
</div>
