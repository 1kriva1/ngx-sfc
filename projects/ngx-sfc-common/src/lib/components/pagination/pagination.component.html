<div class="container">
    <sfc-delimeter></sfc-delimeter>
    <ul *ngIf="model.any">
        <li [sfcShowHideElement]="model.previousPage" (click)="onPageClick(model.previous)">
            <button class="limit">
                <fa-icon [icon]="faChevronLeft"></fa-icon>
            </button>
        </li>
        <li *ngIf="model.firstPage" (click)="onPageClick(1)">
            <button>1</button>
        </li>
        <li *ngIf="model.firstPage">
            <span>...</span>
        </li>
        <li *ngFor="let page of model.range" (click)="model.page !== page && onPageClick(page)">
            <button [class.active]="model.page === page">{{page}}</button>
        </li>
        <li *ngIf="model.lastPage">
            <span>...</span>
        </li>
        <li *ngIf="model.lastPage" (click)="onPageClick(model.total)">
            <button>{{model.total}}</button>
        </li>
        <li [sfcShowHideElement]="model.nextPage" (click)="onPageClick(model.next)">
            <button class="limit">
                <fa-icon [icon]="faChevronRight"></fa-icon>
            </button>
        </li>
    </ul>
    <sfc-delimeter></sfc-delimeter>
</div>
