<div class="container" *ngIf="vm$ | async as vm">
    <sfc-delimeter></sfc-delimeter>
    <ul *ngIf="vm.any">
        <li [sfcShowHideElement]="vm.previousPage" (click)="onPageClick(vm.previous)">
            <button class="limit">
                <fa-icon [icon]="faChevronLeft"></fa-icon>
            </button>
        </li>
        <li *ngIf="vm.firstPage" (click)="onPageClick(1)">
            <button>1</button>
        </li>
        <li *ngIf="vm.firstPage">
            <span>...</span>
        </li>
        <li *ngFor="let page of vm.range" (click)="onPageClick(page)">
            <button [class.active]="vm.page === page">{{page}}</button>
        </li>
        <li *ngIf="vm.lastPage">
            <span>...</span>
        </li>
        <li *ngIf="vm.lastPage" (click)="onPageClick(vm.total)">
            <button>{{vm.total}}</button>
        </li>
        <li [sfcShowHideElement]="vm.nextPage" (click)="onPageClick(vm.next)">
            <button class="limit">
                <fa-icon [icon]="faChevronRight"></fa-icon>
            </button>
        </li>
    </ul>
    <sfc-delimeter></sfc-delimeter>
</div>
