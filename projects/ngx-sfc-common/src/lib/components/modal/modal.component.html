<div class="overlay" [@hideOverlay] (click)="hideOnClickOutside && close()">
    <div class="content" [@hideContent] (click)="$event.stopPropagation()">

        <div class="header">

            <sfc-template-content [referenceContent]="header" [templatesContent]="templates"
                [templateType]="ModalTemplate.Header" [defaultContent]="defaultHeader"></sfc-template-content>

            <ng-template #defaultHeader>
                <sfc-default-modal-header [model]="defaultHeaderModel">
                </sfc-default-modal-header>
            </ng-template>

        </div>

        <div class="body">

            <sfc-template-content [referenceContent]="body" [templatesContent]="templates"
                [templateType]="ModalTemplate.Body"></sfc-template-content>

        </div>

        <div class="footer">

            <sfc-template-content [referenceContent]="footer" [templatesContent]="templates"
                [templateType]="ModalTemplate.Footer" [defaultContent]="defaultFooter"></sfc-template-content>

            <ng-template #defaultFooter>
                <sfc-default-modal-footer [model]="defaultFooterModel">
                </sfc-default-modal-footer>
            </ng-template>

        </div>
    </div>
</div>
