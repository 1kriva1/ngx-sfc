<div class="container">
    <sfc-bounce-loader *ngIf="showLoading" [id]="id" [sfcComponentSize]="ComponentSize.Small"></sfc-bounce-loader>
    <div #content class="content" [sfcScrollIntoView]="scrollTarget" (sfcScrollTracker)="onScroll()"
        [positions]="scrollPosition">
        <div class="items">
            <ng-content></ng-content>
        </div>
        <div class="actions" (sfcMouseDown)="$event.preventDefault()">
            <sfc-load-more-button [hidden]="hideLoadMoreButton" (more)="more($event)" [label]="loadMoreLabel">
            </sfc-load-more-button>
            <sfc-pagination *ngIf="showPagination" [limits]="paginationLimits" [count]="paginationCount" [full]="false"
                [total]="total" [size]="model.pagination?.size!" [page]="page">
            </sfc-pagination>
            <sfc-delimeter *ngIf="isEmpty" [label]="emptyLabel"></sfc-delimeter>
        </div>
    </div>
</div>
