<div class="container">
    <div class="toggle"></div>
    <div class="names">
        <p class="left">
            <fa-icon *ngIf="leftModel.icon" [icon]="leftModel.icon"></fa-icon>
            <span>{{leftModel.label}}</span>
        </p>
        <p class="right">
            <fa-icon *ngIf="rightModel.icon" [icon]="rightModel.icon"></fa-icon>
            <span>{{rightModel.label}}</span>
        </p>
    </div>
</div>
