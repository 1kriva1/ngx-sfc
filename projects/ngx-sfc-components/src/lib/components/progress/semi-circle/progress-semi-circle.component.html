<div class="container">
    <div class="progress-bar">
        <div class="bar" [style.border-color]="background" [ngStyle]="barStyles"></div>
    </div>
    <span class="value">{{progress}}</span>
    <div class="limits" *ngIf="limits">
        <span>{{min}}</span>
        <span>{{max}}</span>
    </div>
</div>
