<div class="container">
    <div [ngStyle]="width" [style.text-align]="position" class="content-container" *ngFor="let column of columns">
        <div class="content" [style.align-items]="contentPosition">
            <ng-container [ngSwitch]="column.type">
                <div class="checkmark" #columnCheckmark *ngSwitchCase="TableColumnType.Selectable">
                    <sfc-checkmark [active]="model.dataModel.selected || false"></sfc-checkmark>
                </div>
                <div *ngSwitchCase="TableColumnType.Sequence">
                    <span class="name">{{column.name}}</span>
                    <span>{{model.sequence}}</span>
                </div>
                <div *ngSwitchDefault>
                    <span class="name">{{column.name}}</span>
                    <span>{{model.dataModel.data[column.field]}}</span>
                </div>
            </ng-container>
        </div>
    </div>
</div>
