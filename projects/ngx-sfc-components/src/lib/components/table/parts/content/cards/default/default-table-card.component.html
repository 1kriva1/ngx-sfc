<div class="container">
    <div class="content-container" *ngFor="let column of columns">
        <div class="content">
            <ng-container [ngSwitch]="column.type">
                <div #columnCheckmark *ngSwitchCase="TableColumnType.Selectable">
                    <sfc-checkmark [active]="model.selected || false" [type]="CheckmarkType.Circle"></sfc-checkmark>
                </div>
                <div *ngSwitchCase="TableColumnType.Sequence">
                    <span class="name">{{column.name}}</span>
                    <span>{{model.sequence}}</span>
                </div>
                <div *ngSwitchDefault>
                    <span class="name">{{column.name}}</span>
                    <span>{{model.data[column.field]}}</span>
                </div>
            </ng-container>
        </div>
    </div>
</div>
