<li>
    <div class="item-container">
        <div class="item">
            <a>
                <fa-icon *ngIf="item.icon" [icon]="item.icon"></fa-icon>
            </a>
        </div>
        <span class="label">{{item.label}}</span>
    </div>

    <div *ngIf="hasChildren" class="expand-container">
        <fa-icon [icon]="expandIcon"></fa-icon>
    </div>
</li>
