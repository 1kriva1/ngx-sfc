<li class="container">
    <div class="date-time">
        <span>{{model.dateTimeLabel}}</span>
    </div>
    <div class="marker">
        <div class="delimeter"></div>
    </div>
    <div class="content">
        <div class="title">
            <sfc-icon [icon]="model.icon" [imageSrc]="model.image"></sfc-icon>
            <span>{{model.title}}</span>
        </div>        
        <p>{{model.description}}</p>
    </div>
</li>
