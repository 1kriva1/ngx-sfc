<div class="container">
    <div *ngIf="vm$ | async as vm" #slider class="slider">
        <ul [ngStyle]="vm.styles">
            <sfc-slider-item *ngFor="let item of items" [model]="item"></sfc-slider-item>
        </ul>

        <div class="buttons">
            <sfc-slider-button [active]="active" [type]="SliderButtonType.Next" (click)="move(SliderMoveType.Next)">
            </sfc-slider-button>
            <sfc-slider-button [active]="active" [type]="SliderButtonType.Previous" (click)="move(SliderMoveType.Previous)">
            </sfc-slider-button>
        </div>

        <div class="counter" *ngIf="showCount">{{vm.label}}</div>

        <div class="actions">
            <sfc-slider-pagination *ngIf="pagination" [count]="vm.count" [index]="vm.index" (selected)="select($event)">
            </sfc-slider-pagination>

            <div *ngIf="isAutomatic" class="automatic" (click)="toggleAutomatic()">
                <i class="{{automaticIcon}}"></i>
            </div>
        </div>
    </div>
</div>
