<div class="component-container">
    <div class="title">
        <h3>Navigation:</h3>
    </div>

    <div class="component-row">

        <div class="component-column">
            <sfc-navigation-menu [items]="MODEL"></sfc-navigation-menu>
        </div>

        <div class="component-column">
            <sfc-navigation-menu [items]="MODEL_SELECTED"></sfc-navigation-menu>
        </div>

        <div class="component-column">
            <sfc-navigation-menu [items]="MODEL" (selected)="onSelect($event)"></sfc-navigation-menu>
        </div>

    </div>

    <div class="component-row">

        <div class="component-column">
            <sfc-navigation-menu [items]="MODEL_ONE"></sfc-navigation-menu>
        </div>

        <div class="component-column">
            <sfc-navigation-menu [items]="MODEL_TWO"></sfc-navigation-menu>
        </div>

        <div class="component-column">
            <sfc-navigation-menu [items]="MODEL_THREE"></sfc-navigation-menu>
        </div>

    </div>

    <div class="component-row">

        <div class="component-column">
            <sfc-navigation-menu [items]="MODEL" [sfcComponentSize]="ComponentSize.Small"></sfc-navigation-menu>
        </div>

        <div class="component-column">
            <sfc-navigation-menu [items]="MODEL" [sfcComponentSize]="ComponentSize.Large"></sfc-navigation-menu>
        </div>

    </div>

</div>
