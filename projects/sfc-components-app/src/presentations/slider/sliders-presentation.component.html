<div class="component-container">
    <div class="title">
        <h3>Sliders:</h3>
    </div>

    <div class="component-row">

        <div class="component-column">
            <sfc-slider></sfc-slider>
        </div>

        <div class="component-column">
            <sfc-slider [items]="items"></sfc-slider>
        </div>

        <div class="component-column">
            <sfc-slider [items]="items" [showCount]="false"></sfc-slider>
        </div>

    </div>

    <div class="component-row">

        <div class="component-column">
            <sfc-slider [items]="items" [pagination]="false"></sfc-slider>
        </div>

        <div class="component-column">
            <sfc-slider [items]="items" [type]="SliderType.Automatic"></sfc-slider>
        </div>

        <div class="component-column">
            <sfc-slider [items]="items" [pagination]="false" [type]="SliderType.Automatic"></sfc-slider>
        </div>

    </div>

    <div class="component-row">

        <div class="component-column">
            <sfc-slider [items]="items" [sfcComponentSize]="ComponentSize.Small"></sfc-slider>
        </div>

        <div class="component-column">
            <sfc-slider [items]="items" [sfcComponentSize]="ComponentSize.Large"></sfc-slider>
        </div>

    </div>

</div>
