<div class="component-container">
    <div class="title">
        <h3>Circled:</h3>
    </div>

    <div class="component-row">
        <div class="component-column">
            <sfc-button [types]="[ButtonType.Circled]"></sfc-button>
        </div>

        <div class="component-column">
            <sfc-button text="Custom text" [types]="[ButtonType.Circled]"></sfc-button>
        </div>

        <div class="component-column">
            <sfc-button text="Custom text Custom text Custom text Custom text" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>
    </div>

    <div class="component-row">
        <div class="component-column">
            <sfc-button [iconBefore]="faStar" text="" [types]="[ButtonType.Circled]"></sfc-button>
        </div>

        <div class="component-column">
            <sfc-button [iconBefore]="faStar" text="Custom text" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button [iconBefore]="faStar" text="Custom text" [iconAfter]="faCar"
                [types]="[ButtonType.Circled]"></sfc-button>
        </div>
    </div>

    <div class="component-row">
        <div class="component-column">
            <sfc-button [disabled]="true" [iconAfter]="faCar" text="Disabled text" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button [disabled]="true" [iconAfter]="faCar" text="" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button [disabled]="true" text="Disabled text Disabled text Disabled text Disabled text"
                [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>
    </div>

    <div class="component-row">
        <div class="component-column">
            <sfc-button text="Small text" [sfcComponentSize]="ComponentSize.Small" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button text="Medium text" [sfcComponentSize]="ComponentSize.Medium" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button text="Large text" [sfcComponentSize]="ComponentSize.Large" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>
    </div>

    <div class="component-row">

        <div class="component-column">
            <sfc-button text="Custom size text" [sfcComponentSize]="ComponentSize.Custom"
                [customSize]="0.2" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button text="Custom size text" [sfcComponentSize]="ComponentSize.Custom" [customSize]="4"
                [iconAfter]="faCar" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

    </div>
</div>
