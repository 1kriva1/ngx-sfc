<div class="component-container">
    <div class="title">
        <h3>Circled:</h3>
    </div>

    <div class="component-row">
        <div class="component-column">
            <sfc-button [types]="[ButtonType.Circled]"></sfc-button>
        </div>

        <div class="component-column">
            <sfc-button text="Custom text" [types]="[ButtonType.Circled]"></sfc-button>
        </div>

        <div class="component-column">
            <sfc-button text="Custom text Custom text Custom text Custom text" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>
    </div>

    <div class="component-row">
        <div class="component-column">
            <sfc-button icon-before="fa fa-star" text="" [types]="[ButtonType.Circled]"></sfc-button>
        </div>

        <div class="component-column">
            <sfc-button icon-before="fa fa-star" text="Custom text" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button icon-before="fa fa-star" text="Custom text" icon-after="fa fa-car"
                [types]="[ButtonType.Circled]"></sfc-button>
        </div>
    </div>

    <div class="component-row">
        <div class="component-column">
            <sfc-button [disabled]="true" icon-after="fa fa-car" text="Disabled text" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button [disabled]="true" icon-after="fa fa-car" text="" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button [disabled]="true" text="Disabled text Disabled text Disabled text Disabled text"
                [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>
    </div>

    <div class="component-row">
        <div class="component-column">
            <sfc-button text="Small text" [sfc-component-size]="ComponentSize.Small" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button text="Medium text" [sfc-component-size]="ComponentSize.Medium" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button text="Large text" [sfc-component-size]="ComponentSize.Large" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>
    </div>

    <div class="component-row">

        <div class="component-column">
            <sfc-button text="Custom size text" [sfc-component-size]="ComponentSize.Custom"
                [custom-component-size]="0.2" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

        <div class="component-column">
            <sfc-button text="Custom size text" [sfc-component-size]="ComponentSize.Custom" [custom-component-size]="4"
                icon-after="fa fa-car" [types]="[ButtonType.Circled]">
            </sfc-button>
        </div>

    </div>
</div>
