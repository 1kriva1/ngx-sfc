<div class="component-container">
    <div class="title">
        <h3>Checkbox:</h3>
    </div>

    <form [formGroup]="formGroup" autocomplete="off">
        <div class="component-row">
            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-empty" formControlName="inputCheckboxNull"></sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-label" formControlName="inputCheckboxLabel" label="label example">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-placeholder" formControlName="inputCheckboxPlaceholder"
                    placeholder="placeholder example">
                </sfc-checkbox-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-placeholder-and-lable"
                    formControlName="inputCheckboxPlaceholderAndLabel" label="label (and placeholder) example"
                    placeholder="placeholder example">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-icon" formControlName="inputCheckboxIcon" [icon]="faStar">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-icon-label" formControlName="inputCheckboxIconAndLabel"
                    label="label (with icon) example" [icon]="faStar">
                </sfc-checkbox-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-helper-text" formControlName="inputCheckboxHelperText"
                    helperText="Helper text example">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-helper-text-label" formControlName="inputCheckboxHelperTextLabel"
                    label="label (with helper text) example" helperText="Helper text label example">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-helper-text-label-icon"
                    formControlName="inputCheckboxHelperTextLabelIcon" label="label (with helper text and icon) example"
                    helper-text="Helper text label icon example" [icon]="faStar">
                </sfc-checkbox-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-disabled" formControlName="inputCheckboxDisabled">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-disabled-label" formControlName="inputCheckboxDisabledLabel"
                    label="label disabled example">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-disabled-label-icon"
                    formControlName="inputCheckboxDisabledLabelIcon" label="label icon helper disabled example"
                    helperText="Helper text label icon disabled example" [icon]="faStar">
                </sfc-checkbox-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-value" formControlName="inputCheckboxValue">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-value-label" formControlName="inputCheckboxValueLabel"
                    label="label with value example">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-value-label-icon" formControlName="inputCheckboxValueLabelIcon"
                    label="label with value and icon example" [icon]="faStar"
                    helperText="Helper text label icon value example">
                </sfc-checkbox-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-required-true" formControlName="inputCheckboxRequiredTrue"
                    label="required true validator" [icon]="faStar" helperText="Helper text required true validator">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-value-required-true"
                    formControlName="inputCheckboxValueRequiredTrue" label="required true (with value) validator"
                    [icon]="faStar" helperText="Helper text (with value) required true validator">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-value-invalid-required-true"
                    formControlName="inputCheckboxInvalidValueRequiredTrue"
                    label="required true (with invalid value) validator" [icon]="faStar"
                    helperText="Helper text (with invalid value) required true validator">
                </sfc-checkbox-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-required-true-custom-message-invalid-emptyhelpertext"
                    formControlName="inputCheckboxValueValidMessageRequiredTrueEmptyHelperText"
                    label="required true (valid with custom message) validator"
                    [validations]="{required: 'Must be checked'}">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-required-true-custom-message-valid"
                    formControlName="inputCheckboxValueValidMessageRequiredTrue"
                    label="required true (valid with custom message) validator"
                    helperText="Helper text (valid with custom message) required true validator"
                    [validations]="{required: 'Must be checked'}">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-required-true-custom-message-invalid"
                    formControlName="inputCheckboxValueInvalidMessageRequiredTrue"
                    label="required true (invalid with custom message) validator" [icon]="faStar"
                    helperText="Helper text (invalid with custom message) required true validator"
                    [validations]="{required: 'Must be checked'}">
                </sfc-checkbox-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-small" formControlName="inputCheckboxRoundedSmall"
                    label="Rounded checkbox small" [icon]="faStar" [sfcComponentSize]="ComponentSize.Small">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-large" formControlName="inputCheckboxLarge"
                    label="Rounded checkbox large" [icon]="faStar" helperText="Rounded checkbox large"
                    [sfcComponentSize]="ComponentSize.Large">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-custom" formControlName="inputCheckboxCustom"
                    label="Rounded checkbox custom" [icon]="faStar" [sfcComponentSize] [customSize]="4.2">
                </sfc-checkbox-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-rounded" formControlName="inputCheckboxRounded"
                    label="Rounded checkbox" [icon]="faStar" [checkmarkType]="CheckmarkType.Rounded">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-rounded-helper" formControlName="inputCheckboxRoundedHelpText"
                    label="Rounded checkbox" [icon]="faStar" [checkmarkType]="CheckmarkType.Rounded"
                    helperText="Rounded checkbox">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-rounded-validation"
                    formControlName="inputCheckboxRoundedValidation" label="Rounded checkbox" [icon]="faStar"
                    [checkmarkType]="CheckmarkType.Rounded">
                </sfc-checkbox-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-rounded-small" formControlName="inputCheckboxRoundedSmall"
                    label="Rounded checkbox small" [icon]="faStar" [checkmarkType]="CheckmarkType.Rounded"
                    [sfcComponentSize]="ComponentSize.Small">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-rounded-large" formControlName="inputCheckboxRoundedLarge"
                    label="Rounded checkbox large" [icon]="faStar" [checkmarkType]="CheckmarkType.Rounded"
                    helperText="Rounded checkbox large" [sfcComponentSize]="ComponentSize.Large">
                </sfc-checkbox-input>
            </div>

            <div class="component-column">
                <sfc-checkbox-input id="demo-checkbox-rounded-custom" formControlName="inputCheckboxRoundedCustom"
                    label="Rounded checkbox custom" [icon]="faStar" [checkmarkType]="CheckmarkType.Rounded"
                    [sfcComponentSize] [customSize]="4.2">
                </sfc-checkbox-input>
            </div>
        </div>

        <div>
            <pre><code>{{ formGroup.value | json }}</code></pre>
            <h1>Valid: {{formGroup.valid}}</h1>
        </div>
    </form>
</div>
