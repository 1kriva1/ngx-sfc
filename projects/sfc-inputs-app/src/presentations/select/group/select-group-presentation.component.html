<div class="component-container">
    <div class="title">
        <h3>Group:</h3>
    </div>

    <form [formGroup]="formGroup" autocomplete="off">

        <h3>Static:</h3>

        <div class="component-row">

            <div class="component-column">
                <sfc-select-input id="demo-select-optgroup-empty" formControlName="inputSelectOptGroupEmpty"
                    label="OptGroup select empty" placeholder="OptGroup select empty" [icon]="faUser"
                    helperText="helper OptGroup select empty">
                </sfc-select-input>
            </div>

            <div class="component-column">
                <sfc-select-input id="demo-select-optgroup-value" formControlName="inputSelectOptGroupWithValue"
                    [data]="data" label="OptGroup select with value (1.2)"
                    placeholder="OptGroup select with value (1.2)" [icon]="faUser" [loadOnInit]="false"
                    helperText="helper OptGroup select with value (1.2)">
                </sfc-select-input>
            </div>

            <div class="component-column">
                <sfc-select-input id="demo-select-optgroup-without-default"
                    formControlName="inputSelectOptGroupWithoutDefault" [data]="data"
                    label="OptGroup select without default" [showDefaultItem]="false">
                </sfc-select-input>
            </div>

        </div>

        <div class="component-row">

            <div class="component-column">
                <sfc-select-input id="demo-select-optgroup-validation" formControlName="inputSelectOptGroupValiation"
                    [data]="data" [icon]="faUser" label="OptGroup select validation (only 1.1)"
                    placeholder="OptGroup select validation (only 1.1)"
                    helperText="helper OptGroup select validation (only 1.1)">
                </sfc-select-input>
            </div>

            <div class="component-column">
                <sfc-select-input id="demo-select-optgroup-validation-range"
                    formControlName="inputSelectOptGroupValiationRange" [data]="data" [icon]="faUser"
                    label="OptGroup select validation (only 1.1 and 1.2)"
                    placeholder="OptGroup select validation (only 1.1 and 1.2)"
                    helperText="helper OptGroup select validation (only 1.1 and 1.2)">
                </sfc-select-input>
            </div>

            <div class="component-column">
                <sfc-select-input id="demo-select-optgroup-validation-text"
                    formControlName="inputSelectOptGroupValiationText" [data]="data" [icon]="faUser"
                    label="OptGroup select validation with value Invalid"
                    placeholder="OptGroup select validation  with value Invalid"
                    helperText="helper OptGroup select validation  with value Invalid"
                    [validations]="{sfcEqualOrInclude: 'Include invalid (only 1.1 and 1.2)'}">
                </sfc-select-input>
            </div>

        </div>

        <div class="component-row">

            <div class="component-column">
                <sfc-select-input id="demo-select-group-scroll" formControlName="inputSelectGroupScroll"
                    [data]="dataModification" [loadOnInit]="false" helperText="Scroll" [icon]="faUser" label="Scroll"
                    placeholder="Scroll" [showLoadMoreButton]="false">
                </sfc-select-input>
            </div>

            <div class="component-column column-direction">
                <div>
                    <h4>Sync data (add new item, remove item)</h4>
                    <button (click)="addItemSync()" style="margin-right: 10px;">Add item</button>
                    <button (click)="removeItemSync()">Remove item</button>
                </div>
                <sfc-select-input id="demo-select-group-modification" formControlName="inputSelectGroupModification"
                    [data]="dataModification">
                </sfc-select-input>
            </div>
        </div>

        <div class="component-row">

            <div class="component-column">
                <sfc-select-input id="demo-select-group-small" formControlName="inputSelectGroupSmall" [data]="data"
                    label="Small" placeholder="Small" [icon]="faUser" helperText="Small"
                    [sfcComponentSize]="ComponentSize.Small">
                </sfc-select-input>
            </div>

            <div class="component-column">
                <sfc-select-input id="demo-select-group-large" formControlName="inputSelectGroupLarge" [data]="data"
                    label="Large" placeholder="Large" [icon]="faUser" helperText="Large"
                    [sfcComponentSize]="ComponentSize.Large">
                </sfc-select-input>
            </div>

            <div class="component-column">
                <sfc-select-input id="demo-select-group-custom" formControlName="inputSelectGroupCustom" [data]="data"
                    label="Custom" placeholder="Custom" [icon]="faUser" helperText="Custom" [sfcComponentSize]
                    [customSize]="3.2">
                </sfc-select-input>
            </div>

        </div>

        <h3>Observable:</h3>

        <div class="component-row">

            <div class="component-column">
                <sfc-select-input id="demo-select-group-obs-helper-icon"
                    formControlName="inputSelectGroupObservableHelperIcon" [data$]="data$" [loadOnInit]="false"
                    helperText="test helper" [icon]="faUser">
                </sfc-select-input>
            </div>

            <div class="component-column">
                <sfc-select-input id="demo-select-group-obs-validation-msg"
                    formControlName="inputSelectGroupObservableValidationMessage" [data$]="data$"
                    [showLoadMoreButton]="false" label="validation label test" placeholder="validation placeholder test"
                    [icon]="faUser" helperText="validation test helper"
                    [validations]="{sfcEqualOrInclude: 'Include invalid (must be 1.1)'}">
                </sfc-select-input>
            </div>

            <div class="component-column column-direction">
                <div>
                    <h4>Async data (add new item, remove item)</h4>
                    <button (click)="addItemAsync()" style="margin-right: 10px;">Add item</button>
                    <button (click)="removeItemAsync()">Remove item</button>
                </div>
                <sfc-select-input id="demo-select-group-obs-modification"
                    formControlName="inputSelectGroupObservableModification" [data$]="dataModification$">
                </sfc-select-input>
            </div>

        </div>

        <h3>Loader:</h3>

        <div class="component-row">

            <div class="component-column">
                <sfc-select-input id="demo-select-group-loader-helper-icon"
                    formControlName="inputSelectGroupLoaderHelperIcon" [loader]="loader" helperText="test helper"
                    [icon]="faUser">
                </sfc-select-input>
            </div>

            <div class="component-column">
                <sfc-select-input id="demo-select-group-loader-validation-msg"
                    formControlName="inputSelectGroupLoaderValidationMessage" [loader]="loader"
                    label="validation label test" placeholder="validation placeholder test" [icon]="faUser"
                    helperText="validation test helper"
                    [validations]="{sfcEqualOrInclude: 'Include invalid (must be anita 3)'}">
                </sfc-select-input>
            </div>

            <div class="component-column column-direction">
                <div>
                    <h4>Loader data (add new item, remove item)</h4>
                    <button (click)="addItemLoader()" style="margin-right: 10px;">Add item</button>
                    <button (click)="removeItemLoader()">Remove item</button>
                </div>
                <sfc-select-input id="demo-select-group-loader-modification"
                    formControlName="inputSelectGroupLoaderModification" [loader]="loaderModification">
                </sfc-select-input>
            </div>

        </div>

        <div>
            <pre><code>{{ formGroup.value | json }}</code></pre>
            <h1>Valid: {{formGroup.valid}}</h1>
        </div>
    </form>
</div>
