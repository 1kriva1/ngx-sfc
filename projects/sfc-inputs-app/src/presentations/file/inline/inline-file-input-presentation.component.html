<div class="component-container">
    <div class="title">
        <h3>Inline:</h3>
    </div>

    <form [formGroup]="formGroup" autocomplete="off">
        <div class="component-row">

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline" formControlName="inlineFileNull"></sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-label" formControlName="inlineFileLabel"
                    label="Label inline">
                </sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-placeholder" formControlName="inlineFilePlaceholder"
                    label="Label inline" placeholder="Placeholder inline">
                </sfc-inline-file-input>
            </div>

        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-icon" formControlName="inlineFileIcon"
                    placeholder="Icon inline" [icon]="faUser">
                </sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-helper" formControlName="inlineFileHelper"
                    label="Helper inline" helperText="helper text">
                </sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-default-icon" formControlName="inlineFileDefaultIcon"
                    label="DefaultIcon inline" placeholder="DefaultIcon inline"
                    helperText="helper text use default icon" [defaultIcon]="true">
                </sfc-inline-file-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-file-name" formControlName="inlineFileFileName"
                    label="FileName inline" placeholder="FileName inline" helperText="helper FileName = NULL"
                    [showFileName]="false">
                </sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-file-name-icon" formControlName="inlineFileFileNameIcon"
                    label="FileName icon inline" [icon]="faUser" placeholder="FileName icon inline"
                    helperText="helper icon FileName" [showFileName]="false">
                </sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-clear-false" formControlName="inlineFileClearFalse"
                    label="ClearFalse inline" placeholder="ClearFalse inline" helperText="helper ClearFalse"
                    [showFileName]="false" [clear]="false">
                </sfc-inline-file-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-disabled" formControlName="inlineFileDisabled"
                    label="Disabled inline" placeholder="Disabled inline" helperText="helper text Disabled">
                </sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-validation-undef" formControlName="inlineFileValUndf"
                    label="ValUndf inline" placeholder="ValUndf inline" helperText="helper text ValUndf">
                </sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-validation-def" formControlName="inlineFileValDef"
                    label="ValDef inline" placeholder="ValDef inline" helperText="helper text ValDef"
                    [validations]="{required: 'First name is required', fileExtension: 'Invalid extension'}">
                </sfc-inline-file-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-validation-has-value" formControlName="inlineFileHasValue"
                    label="Has value inline" placeholder="Has value inline" helperText="helper text Has value">
                </sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-validation-has-value-invalid"
                    formControlName="inlineFileHasValueInvalid" label="Has value inline invalid"
                    placeholder="Has value inline invalid" helperText="helper text Has value invalid"
                    [validations]="{required: 'First name is required', fileExtension: 'Invalid extension'}">
                </sfc-inline-file-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-small" [sfcComponentSize]="ComponentSize.Small"
                    formControlName="inlineFileSmall" label="Small inline" placeholder="Small inline"
                    helperText="Small inline">
                </sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-large" [sfcComponentSize]="ComponentSize.Large"
                    formControlName="inlineFileLarge" label="Large inline" placeholder="Large inline"
                    helperText="Large inline">
                </sfc-inline-file-input>
            </div>

            <div class="component-column">
                <sfc-inline-file-input id="demo-file-inline-custom-size" [sfcComponentSize] [customSize]="4.2"
                    formControlName="inlineFileCustomSize" label="Custom inline" placeholder="Custom inline"
                    helperText="Custom inline">
                </sfc-inline-file-input>
            </div>
        </div>

        <div>
            <pre><code>{{ formGroup.value | json }}</code></pre>
            <h1>Valid: {{formGroup.valid}}</h1>
        </div>
    </form>

</div>
