<div class="component-container">
    <div class="title">
        <h3>Image:</h3>
    </div>

    <form [formGroup]="formGroup" autocomplete="off">
        <div class="component-row">
            <div class="component-column">
                <sfc-image-input id="demo-image-empty" formControlName="inputImageNull"></sfc-image-input>
            </div>

            <div class="component-column">
                <sfc-image-input id="demo-photo-label" formControlName="inputImageLabel" label="Change photo">
                </sfc-image-input>
            </div>

            <div class="component-column">
                <sfc-image-input id="demo-photo-icon" formControlName="inputImageIcon" [icon]="faUser"
                    label="Change photo">
                </sfc-image-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-image-input id="demo-photo-default-photo-empty" formControlName="inputImageCustomDefaultImage"
                    label="With custom default photo" [defaultPhoto]="defaultImage"></sfc-image-input>
            </div>

            <div class="component-column">
                <sfc-image-input id="demo-photo-helper-text" formControlName="inputImageHelperText"
                    helperText="helper text" label="With helper text"></sfc-image-input>
            </div>

            <div class="component-column">
                <sfc-image-input id="demo-photo-square-cropper" formControlName="inputImageSquareCropper"
                    [type]="ImageInputType.Square" helperText="Square cropper" label="Square cropper">
                </sfc-image-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-image-input id="demo-photo-disabled" formControlName="inputImageDisabled"
                    label="Disabled not visible"></sfc-image-input>
            </div>

            <div class="component-column">
                <sfc-image-input id="demo-photo-value" formControlName="inputImageValue" label="Defined value">
                </sfc-image-input>
            </div>

            <div class="component-column">
                <sfc-image-input id="demo-photo-without-clear-btn" formControlName="inputImageWithotClearButton"
                    [clearButton]="false" label="Without clear-button">
                </sfc-image-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-image-input id="demo-photo-invalid-value" formControlName="inputImageInvalidValue"
                    label="Invalid file">
                </sfc-image-input>
            </div>

            <div class="component-column">
                <sfc-image-input id="demo-photo-validation-success" formControlName="inputImageValidationSuccess"
                    label="Validation Success">
                </sfc-image-input>
            </div>

            <div class="component-column">
                <sfc-image-input id="demo-photo-validation-failed" formControlName="inputImageValidationFailed"
                    label="Validation Failed">
                </sfc-image-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-image-input id="demo-photo-validation-failed-msg"
                    formControlName="inputImageValidationFailedMessage" label="Validation Failed message"
                    [validations]="{required: 'Photo is required', sfcFileMaxSize: 'File too big'}">
                </sfc-image-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-image-input id="demo-photo-small" formControlName="inputImageSmall" label="Small"
                    helperText="Small" [sfcComponentSize]="ComponentSize.Small">
                </sfc-image-input>
            </div>

            <div class="component-column">
                <sfc-image-input id="demo-photo-large" formControlName="inputImageLarge" label="Large"
                    helperText="Large" [sfcComponentSize]="ComponentSize.Large">
                </sfc-image-input>
            </div>

            <div class="component-column">
                <sfc-image-input id="demo-photo-custom" formControlName="inputImageCustomSize" label="Custom size"
                    helperText="Custom size" [sfcComponentSize] [customSize]="4.2">
                </sfc-image-input>
            </div>
        </div>

        <div>
            <pre><code>{{ formGroup.value | json }}</code></pre>
            <h1>Valid: {{formGroup.valid}}</h1>
        </div>
    </form>
</div>
