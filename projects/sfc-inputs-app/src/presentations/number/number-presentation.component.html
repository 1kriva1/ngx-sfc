<div class="component-container">
    <div class="title">
        <h3>Number:</h3>
    </div>

    <form [formGroup]="formGroup" autocomplete="off">
        <div class="component-row">

            <div class="component-column">
                <sfc-number-input id="demo-text-input-full-empty" formControlName="inputNumberNull">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-label" formControlName="inputNumberLabel" label="test label">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-icon" formControlName="inputNumberIcon" [icon]="faUser">
                </sfc-number-input>
            </div>

        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-number-input id="demo-number-helper" formControlName="inputNumberHelper" helperText="helper test">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-label-helper" formControlName="inputNumberLabelHelper"
                    label="test label" helperText="helper test">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-label-icon-helper" formControlName="inputNumberLabelIconHelper"
                    label="test label" [icon]="faUser">
                </sfc-number-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-number-input id="demo-number-custom-next" formControlName="inputNumberCustomNext"
                    label="test label" [icon]="faUser" helperText="helper test" [nextIcon]="faPlusCircle">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-custom-prev" formControlName="inputNumberCustomPrev"
                    label="test label" [icon]="faUser" helperText="helper test" [prevIcon]="faMinusCircle">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-custom-next-prev" formControlName="inputNumberCustomNextPrev"
                    label="test label" [icon]="faUser" helperText="helper test" [nextIcon]="faPlusCircle"
                    [prevIcon]="faMinusCircle">
                </sfc-number-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-number-input id="demo-number-max" formControlName="inputNumberMax" label="test label max 3 limit"
                    [icon]="faUser" helperText="helper test max 3 limit" [max]="3">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-min" formControlName="inputNumberMin" label="test label min 0 limit"
                    [icon]="faUser" helperText="helper test min 0 limit" [min]="0">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-max-min" formControlName="inputNumberMaxMin"
                    label="test label from 0 to 3 limit" [icon]="faUser" helperText="helper test from 0 to 3" [min]="0"
                    [max]="3">
                </sfc-number-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-number-input id="demo-number-max-step" formControlName="inputNumberMaxStep"
                    label="test label max 3 limit step 2" [icon]="faUser" helperText="helper test max 3 limit step 2"
                    [max]="3" [step]="2">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-min-step" formControlName="inputNumberMinStep"
                    label="test label min 0 limit step 2" [icon]="faUser" helperText="helper test min 0 limit step 2"
                    [min]="0" [step]="2">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-max-min-step" formControlName="inputNumberMaxMinStep"
                    label="test label from 0 to 3 limit step 2" [icon]="faUser"
                    helperText="helper test from 0 to 3 step 2" [min]="0" [max]="3" [step]="2">
                </sfc-number-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-number-input id="demo-number-fixed" formControlName="inputNumberFixed" label="test label fixed"
                    [icon]="faUser" helperText="helper test fixed" [fixedWidth]="true">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-fixed-actions" formControlName="inputNumberFixedActions"
                    label="test label fixed actions" [icon]="faUser" helperText="helper test fixed actions"
                    [fixedActions]="true">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-fixed-all" formControlName="inputNumberFixedAll"
                    label="test label fixed all" [icon]="faUser" helper-text="helper test fixed all" [fixedWidth]="true"
                    [fixedActions]="true">
                </sfc-number-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-number-input id="demo-number-disabled" formControlName="inputNumberDisabled"
                    label="test label disabled" [icon]="faUser" helperText="helper test disabled">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-fixed-disabled" formControlName="inputNumberFixedDisabled"
                    label="test label disabled fixed" [icon]="faUser" helperText="helper test disabled fixed"
                    [fixedWidth]="true">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-fixed-all-disabled" formControlName="inputNumberFixedAllDisabled"
                    label="test label disabled fixed all" [icon]="faUser" helperText="helper test disabled fixed all"
                    [fixedWidth]="true" [fixedActions]="true">
                </sfc-number-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-number-input id="demo-number-validation" formControlName="inputNumberValidation"
                    label="test label valid when value is 1" [icon]="faUser"
                    helperText="helper test  valid when value is 1">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-validation-label" formControlName="inputNumberValidationLabel"
                    label="test label valid when value less than 3">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-validation-icon" formControlName="inputNumberValidationIcon"
                    [icon]="faUser" label="test label valid when value more than 3">
                </sfc-number-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-number-input id="demo-number-validation-message" formControlName="inputNumberValidationMessage"
                    label="test label valid when value is 1" [icon]="faUser"
                    helperText="helper test  valid when value is 1"
                    [validations]="{'sfc-equal-or-include': 'Value must be equal 1.'}">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-validation-label-message"
                    formControlName="inputNumberValidationLabelMessage" label="test label valid when value less than 3"
                    [validations]="{max: 'Value must be less than 3.'}">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-validation-icon-message"
                    formControlName="inputNumberValidationIconMessage" [icon]="faUser"
                    label="test label valid when value more than 3"
                    [validations]="{min: 'Value must be greater than 3.'}">
                </sfc-number-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-number-input id="demo-number-small" formControlName="inputNumberSmall" label="Label small"
                    [icon]="faUser" helperText="Helper small" [sfcComponentSize]="ComponentSize.Small">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-large" formControlName="inputNumberLarge" label="Label large"
                    [icon]="faUser" helperText="Helper large" [sfcComponentSize]="ComponentSize.Large">
                </sfc-number-input>
            </div>

            <div class="component-column">
                <sfc-number-input id="demo-number-custom" formControlName="inputNumberCustom" label="Label custom"
                    [icon]="faUser" helperText="Helper custom" [sfcComponentSize] [customSize]="4.2">
                </sfc-number-input>
            </div>
        </div>

        <div class="component-row">
            <div class="component-column">
                <sfc-number-input id="demo-text-input-edit" formControlName="inputNumberEdit" [edit]="true">
                </sfc-number-input>
            </div>
        </div>

        <div>
            <pre><code>{{ formGroup.value | json }}</code></pre>
            <h1>Valid: {{formGroup.valid}}</h1>
        </div>
    </form>


</div>
