<header>

    <div class="routing-container">
        <a routerLink="" class="logo">SFC inputs</a>
        <div class="routing-links">
            <a routerLinkActive="menu-active" routerLink="text" [queryParams]="{theme: theme}">Text</a>
            <a routerLinkActive="menu-active" routerLink="textarea" [queryParams]="{theme: theme}">TextArea</a>
            <a routerLinkActive="menu-active" routerLink="file" [queryParams]="{theme: theme}">File</a>
            <a routerLinkActive="menu-active" routerLink="checkbox" [queryParams]="{theme: theme}">Checkbox</a>
            <a routerLinkActive="menu-active" routerLink="toggle" [queryParams]="{theme: theme}">Toggle</a>
            <a routerLinkActive="menu-active" routerLink="tags" [queryParams]="{theme: theme}">Tags</a>
            <a routerLinkActive="menu-active" routerLink="number" [queryParams]="{theme: theme}">Number</a>
            <a routerLinkActive="menu-active" routerLink="stars" [queryParams]="{theme: theme}">Stars</a>
            <a routerLinkActive="menu-active" routerLink="datetime" [queryParams]="{theme: theme}">Date&Time</a>
            <a routerLinkActive="menu-active" routerLink="image" [queryParams]="{theme: theme}">Image</a>
            <a routerLinkActive="menu-active" routerLink="range" [queryParams]="{theme: theme}">Range</a>
            <a routerLinkActive="menu-active" routerLink="radio" [queryParams]="{theme: theme}">Radio</a>
        </div>
    </div>

</header>

<main>

    <div class="presentation-container" [ngClass]="theme == Theme.Default 
        ? Theme.Default : Theme.Dark">
        <div class="theme-switcher">
            <button [class.active]="theme == Theme.Default" class="app common"
                (click)="changeTheme(Theme.Default)">Common</button>
            <button [class.active]="theme == Theme.Dark" class="app dark"
                (click)="changeTheme(Theme.Dark)">Dark</button>
        </div>

        <div class="components-container">

            <router-outlet></router-outlet>

        </div>
    </div>

</main>
